<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<center>
		执行完毕!
		<!--  客户不要动画<div>
			<img src="image/ok.gif" alt="" />
		</div>-->
		<div id="message"></div>
	</center>
	<script type="text/javascript">
		var i;//三秒后关闭窗口
		window.onload = function() {
			i = 3;
			self_close();
		};
		function self_close() {
			if (i == 0) {
				window.opener = null;
				window.open('', '_self');
				window.close();
			}
			document.getElementById("message").innerHTML = i + '秒后关闭窗口';
			i--;
			setTimeout('self_close()', 1000);
		}
	</script>
</body>
</html>
